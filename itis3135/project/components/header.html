<script>
    // Function to adjust navigation links based on current URL
    function adjustNavLinks() {
        const currentPath = window.location.pathname;
        const isInPagesDirectory = currentPath.includes('/pages/');
        const navLinks = document.querySelectorAll('.nav-link');
        
        navLinks.forEach(link => {
            const targetPage = link.getAttribute('data-page');
            
            if (isInPagesDirectory) {
                // If we're in the pages directory, links should go up one level
                link.href = '../' + targetPage;
            } else {
                // If we're in the root project directory
                link.href = targetPage;
            }
            
            // Set active class based on current page
            if (currentPath.endsWith(targetPage)) {
                link.classList.add('active');
            } else {
                link.classList.remove('active');
            }
        });
    }
    
    // Run when the page loads
    document.addEventListener('DOMContentLoaded', adjustNavLinks);
</script>
