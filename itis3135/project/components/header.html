<script>
    // Function to update active navigation link based on current URL
    function updateActiveNavLink() {
        const currentPath = window.location.pathname;
        const navLinks = document.querySelectorAll('.nav-link');
        
        // Remove active class from all links
        navLinks.forEach(link => {
            link.classList.remove('active');
        });
        
        // Find the current page in the path
        const pathParts = currentPath.split('/');
        const currentPage = pathParts[pathParts.length - 1];
        
        // Check if we're in the pages directory
        const isInPagesDirectory = currentPath.includes('/pages/');
        
        // Set active class on the appropriate link
        navLinks.forEach(link => {
            const targetPage = link.getAttribute('data-page');
            
            if (isInPagesDirectory) {
                // If we're in the pages directory, check if the link points to the current page
                if (targetPage.endsWith(currentPage)) {
                    link.classList.add('active');
                }
            } else {
                // If we're in the root directory, check if the link points to the current page
                if (targetPage === currentPage) {
                    link.classList.add('active');
                }
            }
        });
    }
    
    // Run when the page loads
    document.addEventListener('DOMContentLoaded', updateActiveNavLink);
</script>
